
#########################################
#   APPLICATION CONFIGURATION
#########################################

# Base URL for the web application (used by Playwright)
app.url=https://wikipedia.org

#########################################
#   BROWSER CONFIGURATION
#########################################

# Browser type: choose one of [chromium | firefox | webkit]
browser.type=chromium

# Run browser in headless mode (true = no UI, false = visible window)
browser.headless=false

# Browser viewport width in pixels
browser.viewport.size.width=1366

# Browser viewport height in pixels
browser.viewport.size.height=768

# Slow motion delay between Playwright actions (in milliseconds)
# Useful for debugging or demo purposes
browser.slow.mo=2500

#########################################
#   TIMEOUT CONFIGURATION
#########################################

# Default timeout for general UI actions like click(), fill(), etc. (in milliseconds)
timeout.default.ms=10000

